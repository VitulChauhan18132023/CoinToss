<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
	<script src="app.js"></script>
    <title>Coin Toss </title>
    <style>
        body {
            background-color: 	#FFFF00;
        }
        
        h1 {
            color: red;
        }
        
        p {
            color: white;
        }
    </style>

</head>

<body>
    <div class="canvas">
        <h1 style="color:red;">First Player to 5 Points Win!</h1>
        <div class="selection" style="color:#0000A0;">Player Selected: <span id="player-selection"></span></div>

        <div class="selection" style="color:#0000A0;">Computer Selected: <span id="computer-selection"></span></div>
        <div id="center">
            <div id="winner"></div>
            <div id="image"></div>
        </div>

        <div>
            <div id="player" style="color:blue;">Player: <span id="player-score">0</span></div>
            <div id="computer" style="color:blue;">Computer: <span id="computer-score">0</span></div>
        </div>
        <div>
            <h2 style="color:blue;">Make a Selection</h2>
            <button id="heads" style="color:blue;">Heads</button>
            <button id="tails" style="color:blue;">Tails</button><br>

        </div>
    </div>


</body>
